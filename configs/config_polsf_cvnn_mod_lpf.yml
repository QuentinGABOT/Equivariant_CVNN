data:
  batch_size: 128
  dataset:
    name: PolSFDataset
    trainpath: ../datasets/SAN_FRANCISCO_ALOS2
  transform: LogAmplitude
  img_size: 64
  img_stride: 64
  num_workers: 4
  valid_ratio: 0.15
  test_ratio: 0.15
logging:
  logdir: ./logs
  wandb:
    entity: equivariant_cvnn
    project: polsf
loss:
  name: FocalLoss
  gamma: 5
model:
  activation: modReLU
  channels_ratio: 32
  class: UNet
  res: true
  projection:
    class: ModCtoR
    global: true
    softmax: Softmax
  downsampling: LPF
  upsampling: Upsample
  latent_dim: Null
  dropout : 0.15
  normalization: 
    method: BatchNorm
    track_running_stats: false
  num_layers: 5
  gumbel_tau:
    start_value: 10
    gamma: 0.1
    start_decay_epoch: 10
    min_value: 0.00001
nepochs: 500
optim:
  algo: AdamW
  params:
    lr: 0.005
    weight_decay: 0.0005
scheduler:
  algo: StepLR
  params:
    step_size: 5
    gamma: 0.9
pretrained: false
world_size: 4
dtype: complex64
